
server:
  port: 8050
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: classrooms
  zipkin:
    base-url: http://zipkin:9411
  datasource:
    url: jdbc:h2:file:/home/mounib/classroomDB
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console.enabled: true
management:
  tracing:
    sampling:
      probability: 1.0