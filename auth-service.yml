spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://ecommerce-mysql:3306/${DB_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        enable_lazy_load_no_trans: true
    
eureka:
  instance:
    hostname: discovery
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka
      
server:
  port: 8071

jwt:
  secret: ${SECRET_TOKEN}
  access-token:
    expiration-ms: ${TOKEN_EXPIRATION_MS} 
  refresh-token:
    expiration-ms: ${REFRESH_TOKEN_EXPIRATION_MS}    

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
