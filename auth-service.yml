spring:
  application:
    name: auth-service
  config:
    import: configserver:http://config:8888
  datasource:
    url: jdbc:mysql://localhost:3308/auth_db?useSSL=false&serverTimezone=UTC
    username: mounib
    password: Mounib@123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
    open-in-view: false

server:
  port: 8071

jwt:
  secret: MySuperSecretJwtKeyForHmacSha256DontUseInProd1234
  access-token:
    expiration-ms: 900000        # 15 minutes
  refresh-token:
    expiration-ms: 604800000     # 7 days

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
